<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>「〇×クイズ」アプリ：PLAY</title>
</head>
<body>
    <h1>「〇×クイズ」アプリ：PLAY</h1>
    <h3>クイズ</h3>
    <th:block th:if="${msg}">
        <p th:text="${msg}" style="color:red"></p>
        <a th:href="@{/quiz/}">CRUD画面へ</a>
    </th:block>
    <th:block th:unless="${msg}">
        <p th:text="${quizForm.question}">クイズ内容</p>
        <form method="post" th:action="@{/quiz/check}" th:object="${quizForm}">
            <input type="hidden" th:field="*{id}">
            <button name="answer" value="true">〇</button>
            <button name="answer" value="false">×</button>
        </form>
    </th:block>
</body>
</html>
